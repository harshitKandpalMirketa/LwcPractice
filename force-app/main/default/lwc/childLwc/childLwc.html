<template>
    <lightning-card  title={childNumber} icon-name="standard:people" >
        <div class="slds-align_absolute-center">
            <lightning-button-stateful
            label-when-off="Select"
            label-when-on="Selected"
            label-when-hover="Unselect"
            selected={isSelected}
            onclick={handleClick}>
        </lightning-button-stateful>
        </div>
    </lightning-card>
</template>
