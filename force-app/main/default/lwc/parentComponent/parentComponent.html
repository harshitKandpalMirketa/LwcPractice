<template>
    <lightning-card  title="Parent child event">
        <p class="slds-p-horizontal_small">
        <lightning-checkbox-group name="Checkbox Group"
            label="Checkbox Group"
            options={options}
            value={value}
            onchange={handleChange}></lightning-checkbox-group>

            <template  if:true={comboBoxOn}>
                <c-child-Combo-Box oncomboboxevent={handleChildValueEvent} ></c-child-Combo-Box>
            </template>
            <template if:true={textOn}>
                <c-child-Text ontextevent={handleChildValueEvent}></c-child-Text>
            </template>
        </p>
        <p slot="footer"> Child Values are: {childValues}</p>
    </lightning-card>
</template>
